    <div class="container form-container">
        <h2>Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger" style="text-align: center;">Invalid username or password!
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-login">

            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" formControlName="username" class="form-control" id="userName"
                    placeholder="Enter your username" required autofocus />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="text-danger">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Enter your password" required />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    Password is required
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Login</button> -->
            <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="isLoading"> Loading...</span>
                <span *ngIf="!isLoading">Login</span>
            </button>
            <div class="sign-in-link mt-3">
                <p>New user? <a routerLink="/register">Sign Up</a></p>
            </div>
        </form>
    </div>
